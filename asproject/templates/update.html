{% extends 'base.html' %}
{% block content %}
{% for h in here%}
<div class="container mt-4">
           <div class="row">
               <div class="col col-4 p-4 m-4 border rounded mx-auto">
                    <p><strong>Request_Type</strong>       :      {{h.Request_Type}}</p>
                    <p><strong>Request_Desc</strong>       :      {{h.Request_Desc}}</p>
                    <p><strong>city</strong>               :      {{h.City}}</p>
                    <p><strong>Pin Code</strong>           :      {{h.Pin_Code}}</p>
                    <p><strong>Alternate Phone N</strong>  :      {{h.Alternate_Phone_N}}</p>
                   <form action="" method="post" enctype="multipart/form-data">
                       {% csrf_token %}
                       {{form.as_p}}
                       <div class="text-center">
                           <input type="submit" class="btn btn-primary btn-sm " value="submit">
                       </div>
                   </form>
               </div>
           </div>
</div>
{% endfor %}
{% endblock %}
